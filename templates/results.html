<html>
  <head>
    <title>Hashboard</title>
  </head>
  <body>
    <h2>Wallet Address: {{ wallet.adress }}</h2>
    <p>Balance: {{ wallet.balance }}</p>
    <p>Sent: {{ wallet.total_sent }}</p>
    <p>Received: {{ wallet.total_received }}</p>
    <p>First Seen: {{ wallet.first_seen }}</p>
    <p>Search Again?</p>
    {% from "_formhelpers.html" import render_field %}
    <form method="post">
      <dl>
        <p>{{ render_field(form.search) }}</p>
      </dl>
      <p><input type="submit" value="Search" /></p>
    </form>
  </body>
</html>
