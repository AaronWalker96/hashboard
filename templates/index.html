<html>
  <head>
    <title>Hashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <div class="box">
      {% from "_formhelpers.html" import render_field %}
      <form method="post">
        <dl>
          <p>{{ render_field(form.search) }}</p>
        </dl>
        <p><input type="submit" value="Search" /></p>
      </form>
    </div>
  </body>
</html>
